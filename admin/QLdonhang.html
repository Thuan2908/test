    <!-- Main Content -->
    <div class="main-content">
        <header>
            <h1> <span class="main-content-title">QUẢN LÍ ĐƠN HÀNG</span></h1>
        </header>

        <!-- Filter Orders -->
        <section class="filter-orders">
            <h2>Lọc đơn hàng</h2>
            <form action="#" method="GET">
                <label for="start-date">Từ ngày:</label>
                <input type="date" id="start-date" name="start-date">

                <label for="end-date">Đến ngày:</label>
                <input type="date" id="end-date" name="end-date">

                <label for="status">Tình trạng đơn hàng:</label>
                <select id="status" name="status">
                    <option value="all">Tất cả</option>
                    <option value="pending">Chưa xử lý</option>
                    <option value="confirmed">Đã xác nhận</option>
                    <option value="delivered">Đã giao</option>
                    <option value="cancelled">Đã hủy</option>
                </select>

                <label for="district">Địa chỉ giao hàng (Quận):</label>
                <input type="text" id="district" name="district" placeholder="Nhập tên quận...">

                <button type="submit"><i class="fas fa-filter"></i> Lọc</button>
            </form>
        </section>

        <!-- Order Table -->
        <section class="order-table">
            <h2>Danh sách đơn hàng</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Khách hàng</th>
                        <th>Ngày đặt</th>
                        <th>Trạng thái</th>
                        <th>Địa chỉ giao hàng</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>001</td>
                        <td>Nguyễn Văn A</td>
                        <td>12/10/2024</td>
                        <td>
                            <select name="status" class="order-status" data-order-id="001">
                                <option value="pending">Chưa xử lý</option>
                                <option value="confirmed"  selected>Đã xác nhận</option>
                                <option value="delivered">Đã giao</option>
                                <option value="cancelled">Đã hủy</option>
                            </select>
                        </td>
                        <td>Quận 1</td>
                        <td>
                            <!--LINK DETAIL-->
                            <a href="./donhang1.html" class="view-btn"><i class="fas fa-eye"></i> Xem chi
                                tiết</a>
                        </td>
                    </tr>
                    <tr>
                        <td>002</td>
                        <td>Trần Thị B</td>
                        <td>14/11/2024</td>
                        <td>
                            <select name="status" class="order-status" data-order-id="002">
                                <option value="pending" selected>Chưa xử lý</option>
                                <option value="confirmed" >Đã xác nhận</option>
                                <option value="delivered">Đã giao</option>
                                <option value="cancelled">Đã hủy</option>
                            </select>
                        </td>
                        <td>Quận 3</td>
                        <td>
                            <!--LINK DETAIL-->
                            <a href="./donhang1.html" class="view-btn"><i class="fas fa-eye"></i> Xem chi
                                tiết</a>
                        </td>
                    </tr>
                    <!-- Thêm các dòng đơn hàng khác -->

    
             
                </tbody>


            </table>
        </section>
