<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Khách Hàng</title>
    <link rel="stylesheet" href="themkhachhang.css">
</head>

<body>
    <header>
        <div class="container">
            <h1>Thêm Khách Hàng Mới</h1>
        </div>
    </header>

    <div class="container">
        <form action="#"  class="customer-form">
            <div class="form-group">
                <label for="customer-name">Tên khách hàng</label>
                <input type="text" id="customer-name" name="customer-name"  placeholder="Nhập tên khách hàng">
            </div>


            <div class="form-group">
                <label for="customer-phone">Số điện thoại</label>
                <input type="text" id="customer-phone" name="customer-phone"  placeholder="Nhập số điện thoại">
            </div>

            <div class="form-group">
                <label for="customer-address">Địa chỉ</label>
                <textarea id="customer-address" name="customer-address" rows="4" 
                    placeholder="Nhập địa chỉ"></textarea>
            </div>
           

            <div class="form-group">
                <label for="customer-gender">Giới tính</label>
                <select id="customer-gender" name="customer-gender" >
                    <option value="male">Nam</option>
                    <option value="female">Nữ</option>
                    <option value="other">Khác</option>
                </select>
            </div>
            <div class="form-group">
                <label for="customer-birthday">Ngày sinh</label>
                <input type="date" id="customer-birthday" name="customer-birthday" >
            </div>
            

            <div class="form-group">
                <label for="customer-status">Trạng thái</label>
                <select id="customer-status" name="customer-status" >
                    <option value="active">Hoạt động</option>
                    <option value="inactive">Không hoạt động</option>
                </select>
            </div>

            <!-- <button type="submit" class="submit-btn">Thêm khách hàng</button> -->
            <button type="submit" class="submit-btn" onclick="alert('Thêm thành công!')">Thêm khách hàng</button>
           
        </form>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 No Yapping Clothing Store. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
