<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh sửa thông tin khách hàng</title>
    <link rel="stylesheet" href="khachhang1.css">
</head>

<body>
    <div class="container">
        <h1>Chỉnh sửa thông tin khách hàng</h1>
        <form action="#" method="POST" class="customer-form">
            <!-- Tên khách hàng -->
            <label for="customer-name">Tên khách hàng</label>
            <input type="text" id="customer-name" name="customer-name" value="Nguyễn Văn A" required>

            <!-- Email khách hàng -->
            <label for="customer-email">Email</label>
            <input type="email" id="customer-email" name="customer-email" value="nguyen.a@example.com" required>

            <!-- Số điện thoại -->
            <label for="customer-phone">Số điện thoại</label>
            <input type="tel" id="customer-phone" name="customer-phone" value="0987654321" required>

            <!-- Địa chỉ -->
            <label for="customer-address">Địa chỉ</label>
            <input id="customer-address" name="customer-address" rows="4" value= "123 Đường ABC, Quận 1, TP.HCM" required>

            <!-- Giới tính -->
            <label for="customer-gender">Giới tính</label>
            <select id="customer-gender" name="customer-gender">
                <option value="male" selected>Nam</option>
                <option value="female">Nữ</option>
                <option value="other">Khác</option>
            </select>

            <!-- Ngày sinh -->
            <label for="customer-dob">Ngày sinh</label>
            <input type="date" id="customer-dob" name="customer-dob" value="1990-05-15" required>

            <label for="customer-status">Trạng thái:</label>
            <select id="customer-status">
                <option value="active">Hoạt động</option>
                <option value="inactive">Ngừng hoạt động</option>
            </select>
            <!-- Nút cập nhật -->
            <a  href="./QLkhachhang.html">Cập nhật thông tin</a>
        </form>
    </div>
</body>

</html>
