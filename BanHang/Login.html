<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>ĐĂNG NHẬP</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
  <div class="bg-img">
    <div class="content">
      <header>ĐĂNG NHẬP</header>
      <form action="./index2.html">
        <div class="field">
          <span class="fa fa-user"></span>
          <input type="text" required placeholder="Email hoặc số điện thoại">
        </div>
        <div class="field space">
          <span class="fa fa-lock"></span>
          <input type="password" class="pass-key" required placeholder="Mật khẩu">
          <span class="show">SHOW</span>
        </div>
        <div class="pass">
          <a href="./Register.html">Quên mật khẩu?</a>
        </div>
        <!-- <div class="field">
          <input type="submit"  value="ĐĂNG NHẬP">
          
        </div> --> 
        <div class="field">
          <input type="submit" value="ĐĂNG NHẬP" onclick="window.location.href='index2.html'">
        </div>
         
      </form> 
      <div class="login">
        Hoặc đăng nhập bằng
      </div>
      <div class="links">
        <div class="facebook">
          <a href="./index2.html" style="text-decoration: none; color: inherit;">
            <!-- target="_blank" -->
          <i class="fab fa-facebook-f"><span>Facebook</span></i>
        </a>
        </div>
        <div class="instagram">
         <a href="./index2.html" style="text-decoration: none; color: inherit;">
          <i class="fab fa-instagram"><span>Instagram</span></i>
        </a>
        </div>
      </div>
      <div class="signup">
        Chưa có tài khoản?
        <a href="./Register.html">Đăng kí bây giờ</a>
      </div>
    </div>
  </div>
  <script>
    const pass_field = document.querySelector('.pass-key');
    const showBtn = document.querySelector('.show');
    showBtn.addEventListener('click', function () {
      if (pass_field.type === "password") {
        pass_field.type = "text";
        showBtn.textContent = "HIDE";
        showBtn.style.color = "#3498db";
      } else {
        pass_field.type = "password";
        showBtn.textContent = "SHOW";
        showBtn.style.color = "#222";
      }
    });
  </script>
</body>

</html>
