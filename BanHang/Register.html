<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ĐĂNG KÍ </title>
    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <div class="container">
        <!-- Title section -->
        <div class="title">ĐĂNG KÝ</div>
        <div class="content">
            <!-- Registration form -->
            <form action="#">
                <div class="user-details">
                    <!-- Input for Full Name -->
                    <div class="input-box">
                        <span class="details">HỌ VÀ TÊN</span>
                        <input type="text" placeholder="Nhập họ và tên" required>
                    </div>
                    <!-- Input for Username -->
                    <div class="input-box">
                        <span class="details">ĐỊA CHỈ</span>
                        <input type="text" placeholder="Nhập địa chỉ" required>
                    </div>
                    <!-- Input for Email -->
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="text" placeholder="Nhập email" required>
                    </div>
                    <!-- Input for Phone Number -->
                    <div class="input-box">
                        <span class="details">SỐ ĐIỆN THOẠI</span>
                        <input type="text" placeholder="Nhập số điện thoại" required>
                    </div>
                    <!-- Input for Password -->
                    <div class="input-box">
                        <span class="details">MẬT KHẨU</span>
                        <input type="text" placeholder="Nhập mật khẩu" required>
                    </div>
                    <!-- Input for Confirm Password -->
                    <div class="input-box">
                        <span class="details">XÁC NHẬN MẬT KHẨU</span>
                        <input type="text" placeholder="Xác nhận lại mật khẩu của bạn" required>
                    </div>
                </div>
                <div class="gender-details">
                    <!-- Radio buttons for gender selection -->
                    <input type="radio" name="gender" id="dot-1">
                    <input type="radio" name="gender" id="dot-2">
                    <input type="radio" name="gender" id="dot-3">
                    <span class="gender-title">GIỚI TÍNH</span>
                    <div class="category">
                        <!-- Label for Male -->
                        <label for="dot-1">
                            <span class="dot one"></span>
                            <span class="gender">Nam</span>
                        </label>
                        <!-- Label for Female -->
                        <label for="dot-2">
                            <span class="dot two"></span>
                            <span class="gender">Nữ</span>
                        </label>
                        <!-- Label for Prefer not to say -->
                        <label for="dot-3">
                            <span class="dot three"></span>
                            <span class="gender">Không hiển thị</span>
                        </label>
                    </div>
                </div>
                <!-- Submit button -->
                <div class="button">
                    <input type="submit" value="ĐĂNG KÍ" onclick="window.location.href='Login.html'">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
